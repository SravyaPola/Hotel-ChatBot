<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Login</title>
	<style>
		body {
			font-family: 'Segoe UI', Arial, sans-serif;
			background: linear-gradient(135deg, #e0e7ff 0%, #f5f7fa 100%);
			min-height: 100vh;
			height: 100vh;
			margin: 0;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		form {
			background: #fff;
			border-radius: 18px;
			box-shadow: 0 8px 40px rgba(48, 60, 114, 0.14);
			padding: 3em 2.8em 2.5em 2.8em;
			width: 420px;
			max-width: 98vw;
			display: flex;
			flex-direction: column;
			gap: 1.5em;
		}

		form>div {
			width: 100%;
			display: flex;
			flex-direction: column;
			gap: 0.5em;
		}

		label {
			font-size: 1.05em;
			color: #31408f;
			margin-bottom: 0.2em;
			width: 100%;
			text-align: left;
		}

		input[type="text"],
		input[type="password"] {
			width: 100%;
			box-sizing: border-box;
			padding: 1em 1.1em;
			font-size: 1.15em;
			border: 1.3px solid #cdd5f3;
			border-radius: 6px;
			background: #f3f6fd;
			transition: border 0.2s, background 0.2s;
		}

		button[type="submit"] {
			width: 100%;
			box-sizing: border-box;
			background: linear-gradient(90deg, #5a6ff0 0%, #567bfb 100%);
			color: #fff;
			padding: 1.1em 0;
			border: none;
			border-radius: 6px;
			font-size: 1.11em;
			font-weight: 600;
			letter-spacing: 1px;
			cursor: pointer;
			transition: background 0.18s, box-shadow 0.18s;
			box-shadow: 0 2px 12px 0 rgba(77, 104, 255, 0.07);
		}
	</style>

</head>

<body>
	<form id="loginForm">
		<h2>Please sign in</h2>
		<div>
			<label for="username">Username</label><br />
			<input id="username" name="username" type="text" required autocomplete="username" />
		</div>
		<div style="margin-top:1em">
			<label for="password">Password</label><br />
			<input id="password" name="password" type="password" required autocomplete="current-password" />
		</div>
		<div style="margin-top:1em">
			<button type="submit">Login</button>
		</div>
		<div id="error" class="error"></div>
	</form>

	<script>
		document.getElementById('loginForm').addEventListener('submit', async function (e) {
			e.preventDefault();
			document.getElementById('error').textContent = '';

			// now these will work, because we added name="username"/"password"
			const username = this.username.value.trim();
			const password = this.password.value;

			try {
				const resp = await fetch('/api/auth/login', {
					method: 'POST',
					headers: {'Content-Type': 'application/json'},
					credentials: 'include',    // â† must include cookies
					body: JSON.stringify({username, password})
				});

				if (!resp.ok) {
					const err = await resp.json().catch(() => ({}));
					throw new Error(err.error || err.message || 'Login failed');
				}

				// on success, cookies are set by the server
				window.location.href = '/home.html';
			} catch (err) {
				document.getElementById('error').textContent = err.message;
			}
		});
	</script>
</body>

</html>
